<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no initial-scale=1.0"
    />
    <title>Formulario</title>
    <link
      rel="shortcut icon"
      href="../assets/favicon-32x32.png"
      type="image/x-icon"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Overpass:wght@300;600&family=Ubuntu:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/3f8a763143.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="../styles/style.css" />
  </head>
  <body>
    <header class="header formulario">
      <div class="header__logo">
        <a href="../index.html">
          <img src="../assets/logo.svg" alt="Blogr" />
        </a>
        <a href="../index.html" class="header__home"
          ><i class="fas fa-house-user"></i
        ></a>
      </div>
    </header>
    <main class="main">
      <section class="main__form">
        <h3 class="title__form">A modern publishing platform</h3>
        <a href="#" class="form__link"
          >Try it free 7 days
          <span class="form__text">then $20/mo.thereafter</span></a
        >
        <div class="form">
          <form class="form__form" id="form">
            <div class="form__control">
              <input
                class="form__input"
                type="text"
                id="name"
                placeholder="First Name"
              />
            </div>
            <div class="form__control">
              <input
              class="form__input"
              type="text"
              id="lastName"
              placeholder="Last Name"
            />
            </div>
            <div class="form__control">
              <input
              class="form__input"
              type="email"
              id="email"
              placeholder="Email Adress"
            />
            </div>
            <div class="form__control">
              <input
              class="form__input"
              type="password"
              id="password"
              placeholder="Password"
            />
            </div>
            <button class="form__button" id="btnSubmit" type="submit" disabled>
              CLAIM YOUR FREE TRIAL
            </button>
          </form>
        </div>
      </section>
      <section class="video">
        <h3 class="title__form">Temas de Inter√©s</h3>
        <iframe
          width="450"
          height="350"
          src="https://www.youtube.com/embed/RcOkDKSvoRg"
          title="YouTube video player"
          frameborder="0"
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
          allowfullscreen
        ></iframe>
      </section>
    </main>
    <footer class="footer">
      <img src="../assets/logo.svg" alt="Blogr" />
      <div class="footer__content">
        <div class="footer__social">
          <h3 class="footer__title">Product</h3>
          <ul class="footer__list">
            <li class="footer__item">
              <a href="#" class="footer__link">Overview</a>
            </li>
            <li class="footer__item">
              <a href="#" class="footer__link">Pricing</a>
            </li>
            <li class="footer__item">
              <a href="#" class="footer__link">Marketplace</a>
            </li>
            <li class="footer__item">
              <a href="#" class="footer__link">Features</a>
            </li>
            <li class="footer__item">
              <a href="#" class="footer__link">Integrations</a>
            </li>
          </ul>
        </div>
        <div class="footer__social">
          <h3 class="footer__title">Company</h3>
          <ul class="footer__list">
            <li class="footer__item">
              <a href="#" class="footer__link">About</a>
            </li>
            <li class="footer__item">
              <a href="#" class="footer__link">Team</a>
            </li>
            <li class="footer__item">
              <a href="#" class="footer__link">Blog</a>
            </li>
            <li class="footer__item">
              <a href="#" class="footer__link">Careers</a>
            </li>
          </ul>
        </div>
        <div class="footer__social">
          <h3 class="footer__title">Connect</h3>
          <ul class="footer__list">
            <li class="footer__item">
              <a href="#" class="footer__link">Contact</a>
            </li>
            <li class="footer__item">
              <a href="#" class="footer__link">Newsletter</a>
            </li>
            <li class="footer__item">
              <a href="#" class="footer__link">LinkedIn</a>
            </li>
          </ul>
        </div>
      </div>
    </footer>
  </body>
  <script src="../scripts/index.js"></script>
</html>
